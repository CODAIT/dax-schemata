              OriginWac: 'string'
              DestAirportID: 'string'
              DestAirportSeqID: 'string'
              DestCityMarketID: 'string'
              Dest: 'string'
              DestCityName: 'string'
              DestState: 'string'
              DestStateFips: 'string'
              DestStateName: 'string'
              DestWac: 'string'
              CRSDepTime: 'datetime'
              DepTime: 'datetime'
              DepDelay: 'int'
              DepDelayMinutes: 'int' 
              DepDel15: 'boolean'
              DepartureDelayGroups: 'int'
