last_updated: 2020-12-07
datasets:
  airline:
    "1.0.0":
      name: Airline Reporting Carrier On-Time Performance Dataset
      published: 2020-06-25
      homepage: https://developer.ibm.com/exchanges/data/all/airline/
      download_url: https://dax-cdn.cdn.appdomain.cloud/dax-airline/1.0.1/airline.tar.gz
      sha512sum: ba7f50e20fa4824e9422b901ac23f9487f1e408bbdf8af7c0fce092212090ba036966b3dc9fb4c1a8beeb1498fa595318c1d94cbac96aa18f2259609de82e0c8
      license: cdla_sharing
      estimated_size: 81G
      description: "The Reporting Carrier On-Time Performance Dataset contains information on approximately 200 million domestic US flights reported to the United States Bureau of Transportation Statistics. The dataset contains basic information about each flight (such as date, time, departure airport, arrival airport) and, if applicable, the amount of time the flight was delayed and information about the reason for the delay. This dataset can be used to predict the likelihood of a flight arriving on time."
      subdatasets:
        full:
          name: Complete Airline Reporting Carrier On-Time Performance Dataset
          description: Complete dataset
          format:
            id: csv
          options:
            columns:
              Year: 'int'
              Quarter: 'int'
              Month: 'int'
              DayofMonth: 'int'
              DayOfWeek: 'int'
              FlightDate: 'datetime'
              Reporting_Airline: 'string'
              DOT_ID_Reporting_Airline: 'string'
              IATA_CODE_Reporting_Airline: 'string'
              Tail_Number: 'string'
              Flight_Number_Reporting_Airline: 'string'
              OriginAirportID: 'string'
              OriginAirportSeqID: 'string'
              OriginCityMarketID: 'string'
              Origin: 'string'
              OriginCityName: 'string'
              OriginState: 'string'
              OriginStateFips: 'string'
